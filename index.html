<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5876ad7321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div id="wrapper">
        <h1>TO-DO LIST</h1>
        <div id="buttons">
            <button id="delete" onclick="deleteList()">Delete List</button>
            <button id="cleanUp">Clean Up List</button>
        </div>
        <div id="insertItem">
            <input class="text" type="text" placeholder=" add new item"/>
            <select class="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input class="submit" type="submit" value="Add"/>
        </div>
        <ul>
            <li><span><i class="fas fa-exclamation-circle"></i> 2</span>make dinner</li>
            <li><span><i class="fas fa-exclamation-circle"></i> 3</span>go to shop</li>
            <li><span><i class="fas fa-exclamation-circle"></i> 1</span>do homework</li>
        </ul>
    
        <div id="contents"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
