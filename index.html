<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="wrapper">
        <h1>To Do List</h1>
        <button id="delete" onclick="deleteList()">Delete List</button>
        <button id="cleanUp">Clean Up List</button>
        <div>
            <input class="text" type="text" placeholder="add item"/>
            <select class="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <ul>
            <li>Go to Shop</li>
            <li>Make Dinner</li>
            <li>Do Homework</li>
        </ul>
        
        <!-- <input class="submit" type="button" value="Add" onclick="itemDetails()"/> -->
   
        <div id="contents"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
